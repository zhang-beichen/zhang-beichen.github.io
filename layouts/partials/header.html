<header>
  <h1>
    <a href="{{ .Site.BaseURL }}">
      <img src="/photos/cartoonized_portrait_256x256.png"
           alt="{{ .Site.Title }}"
           class="site-logo">
      <span class="site-title">{{ .Site.Title }}</span>
    </a>
    <span class="site-subtitle">🌎 🌦 🛰 📊 🤖</span>
  </h1>

  <nav>
    {{ range site.Menus.main }}
      <a href="{{ .URL }}">{{ .Name }}</a>
    {{ end }}
  </nav>
</header>
