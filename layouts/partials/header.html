<header>
  <h1>
    <a href="{{ .Site.BaseURL }}">
      <img src="/photos/cartoonized_portrait_256x256.png"
           alt="{{ .Site.Title }}"
           style="vertical-align:middle; height:40px; width:40px; border-radius:50%; object-fit:cover;">
      {{ .Site.Title }}
    </a>
  </h1>

  <nav>
    {{ range site.Menus.main }}
      <a href="{{ .URL }}">{{ .Name }}</a>
    {{ end }}
  </nav>
</header>
